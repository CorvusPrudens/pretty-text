[package]
name = "pretty_text_parser"
version = "0.1.0"
edition = "2024"

[features]
proc-macro = ["quote", "proc-macro2"]

[dependencies]
bevy = { version = "0.16", default-features = false, features = ["std"] }
winnow = { workspace = true }
smallvec = "1.15"
convert_case = "0.8"

quote = { version = "1.0", optional = true }
proc-macro2 = { version = "1.0", optional = true }
